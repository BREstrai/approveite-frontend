<mat-card>
    <mat-card-title class="text-center">Configuração Exemplo</mat-card-title>
    <mat-card-content>
        <form [formGroup]="empresaForm">
            <app-input name="Empresa">
                <mat-form-field>
                    <input matInput placeholder="Empresa" formControlName="dsEmpresa">
                </mat-form-field>
            </app-input>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-stroked-button type="button" class="btn" (click)="back()">Cancelar</button>
        <button mat-stroked-button type="button" class="btn btn-primary" (click)="save()">Salvar</button>
    </mat-card-actions>
</mat-card>
