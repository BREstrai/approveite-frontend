<mat-card>
    <mat-card-title class="text-center">Configuração Exemplo Form</mat-card-title>
    <mat-card-content>
        <form [formGroup]="configuracaoForm">
            <app-input name="Empresa">
                <mat-form-field>
                    <input matInput placeholder="Empresa" formControlName="dsEmpresa">
                </mat-form-field>
            </app-input>

            <app-input name="Recibo Digital">
                <div class="check-custom">
                    <mat-checkbox color="primary" formControlName="fgReciboDigital">Utiliza Recibo de Entrega Eletrônico</mat-checkbox>
                </div>
            </app-input>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-stroked-button type="button" class="btn" (click)="back()">Cancelar</button>
        <button mat-stroked-button type="button" class="btn btn-primary" (click)="save()">Salvar</button>
    </mat-card-actions>
</mat-card>
